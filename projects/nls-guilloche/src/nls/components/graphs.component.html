<svg #svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg"
version="1.1" shape-rendering="geometricPrecision">
  <!-- <g nlsGuilloche *ngFor="let graph of graphs" [graph]="graph" [animation]="animation" (refreshed)="finishedRefresh($event)"></g> -->
  <rect x="0" y="0" [attr.width]="matrix.width" [attr.height]="matrix.height" fill="#fff" fill-opacity="1" stroke-opacity="0" stroke-width="0" stroke="none" *ngIf="matrix"></rect>
  <g nlsGuilloche
    [graph]="renderedGraphs[0]"
    (refreshed)="finishedRefresh($event)"></g>
  <g nlsGuilloche
    [graph]="renderedGraphs[1]"
    (refreshed)="finishedRefresh($event)"></g>
</svg>
