<div>
  <div class="canvas col-sm-8 col-lg-9 col-xl-9" (click)="updateGraphs()" #containerRef>
    <div class="canvas-inner" #canvasRef>
      <nls-graphs [config]="config" [restoredHistory]="restoredHistory" (svgChange)="prepareSvgExport($event)" [animation]="animationEnabled" *ngIf="config"></nls-graphs>
    </div>
  </div>

  <aside class="col-sm-4 col-lg-3 col-xl-3">
    <div class="aside-inner">
      <form [formGroup]="presetForm" novalidate>
        <fieldset [disabled]="animationEnabled">

          <div class="pb-5">
            <h5>Vorauswahl</h5>
            <hr>
            <div class="form-group" *ngIf="presets.canvas">
              <label class="form-control-label">
                Zeichenfl√§che
              </label>
              <select class="form-control" formControlName="canvas">
                <option value="null">Keine Auswahl</option>
                <option [value]="i" *ngFor="let preset of presets.canvas; let i = index">
                  {{ preset.title }}
                </option>
              </select>
            </div>
          </div>

        </fieldset>
      </form>

      <form [formGroup]="configForm" (ngSubmit)="updateGraphs()" novalidate>
        <fieldset [disabled]="animationEnabled">

          <div class="pb-5">
            <h5>Zeichenfl√§che</h5>
            <hr>
            <ng-container formGroupName="canvas">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="form-control-label">
                      Breite
                    </label>
                    <input type="number" class="form-control" formControlName="width" min="1" step="0.01"/>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="form-control-label">
                      H√∂he
                    </label>
                    <input type="number" class="form-control" formControlName="height" min="1" step="0.01"/>
                  </div>
                </div>
              </div>
            </ng-container>
          </div>

          <div class="pb-5">
            <h5>Ausgangspunkte</h5>
            <hr>
            <ng-container formGroupName="vectors">
              <label class="form-control-label">
                Vektorenrichtung
              </label>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <select class="form-control" formControlName="start">
                      <option value="1">&#x21d1; Oben</option>
                      <option value="0.5">&#x21d2; Rechts</option>
                      <!-- <option value="0">ü†ü Unten</option>
                      <option value="1.5">ü†ú Links</option> -->
                    </select>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <select class="form-control" formControlName="end">
                      <!-- <option value="1">ü†ù Oben</option>
                      <option value="0.5">ü†û Rechts</option> -->
                      <option value="0">&#x21d3; Unten</option>
                      <option value="1.5">&#x21d0; Links</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="form-control-label">
                  Vektorenst√§rke: {{ configForm.value.vectors.tension }}
                </label>
                <input type="range" class="custom-range" formControlName="tension" min="0" max="1" step="0.1">
              </div>
              <div class="form-group mb-4">
                <label class="form-control-label">
                  Linienabstand: {{ configForm.value.vectors.spacing }}
                </label>
                <input type="range" class="custom-range" formControlName="spacing" min="0" max="20" step="0.1">
              </div>
            </ng-container>
          </div>

          <div class="pb-5">
            <h5>Rand zur Zeichenfl√§che</h5>
            <hr>
            <ng-container formGroupName="margin">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="form-control-label">
                      Horizontal: {{ configForm.value.margin.x | percent:'1.2-2' }}
                    </label>
                    <input type="range" class="custom-range" min="0" max="1" step="0.01" formControlName="x">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="form-control-label">
                      Vertikal: {{ configForm.value.margin.y | percent:'1.2-2' }}
                    </label>
                    <input type="range" class="custom-range" min="0" max="1" step="0.01" formControlName="y">
                  </div>
                </div>
              </div>
            </ng-container>
          </div>

          <div class="pb-5">
            <h5>Guilloche</h5>
            <hr/>
            <div class="form-group">
              <label class="form-control-label">
                Proportion zur Zeichenfl√§che: {{ configForm.value.overlap }}
              </label>
              <input type="range" class="custom-range" formControlName="overlap" min="0" max="2" step="0.1">
            </div>
          </div>
          <h5 class="mt-2">Graph</h5>
          <!-- <hr>
          <small>Anzahl der Schwingungen mittels Knotenpunkten bestimmen und die Skalierung auf der Leinwand einstellen.</small> -->
          <hr>
          <div class="form-group mb-4">
            <label class="form-control-label">
              Windungen: {{ configForm.value.nodes }}
            </label>
            <input type="range" class="custom-range" formControlName="nodes" min="1" max="20">
          </div>

          <!-- <div class="form-group">
            <label class="form-control-label">
              Linienst√§rke: {{ configForm.value.stroke }}
            </label>
            <input type="range" class="custom-range" formControlName="stroke" min="0.1" max="10" step="0.1">
          </div> -->

          <ng-container formGroupName="spread">
            <div class="form-group mb-4">
              <label class="form-control-label">
                Linienanzahl:  {{ configForm.value.spread.amount }}
              </label>
              <input type="range" class="custom-range" min="1" formControlName="amount">
            </div>
            <div class="form-group mb-4">
              <label class="form-control-label">
                Linienabst√§nde: {{ configForm.value.spread.spacing }}
              </label>
              <input type="range" class="custom-range" formControlName="spacing" min="0" max="50">
            </div>
          </ng-container>

          <ng-container formGroupName="animation">
            <h5 class="mt-2">Animation</h5>
            <hr>
            <div class="form-group">
              <label class="form-control-label">
                Interval: {{ configForm.value.animation.interval }} ms
              </label>
              <input type="range" class="custom-range" formControlName="interval" min="100" max="10000" step="100">
            </div>
            <div class="form-group">
              <label class="form-control-label">
                Amplitude: {{ configForm.value.animation.shift }}
              </label>
              <input type="range" class="custom-range" formControlName="shift" min="1" max="30" step="1">
            </div>
          </ng-container>
        </fieldset>

        <div class="form-group d-flex flex-colmn justify-content-between align-items-center mb-4">
          <label class="form-control-label">
            Animation
          </label>
          <div class="btn-group" role="group" aria-label="">
            <button type="button" class="btn" (click)="startAnimation()" [ngClass]="{'btn-outline-primary': !animationEnabled, 'btn-primary': animationEnabled}">An</button>
            <button type="button" class="btn" (click)="stopAnimation()" [ngClass]="{'btn-outline-primary': animationEnabled, 'btn-primary': !animationEnabled}">Aus</button>
          </div>
        </div>

        <div class="form-group d-flex flex-colmn justify-content-between align-items-center mb-4">
          <label class="form-control-label">
            Vollbild
          </label>
          <div class="btn-group" role="group" aria-label="">
            <button type="button" class="btn" (click)="enableFullscreen()" [ngClass]="{'btn-outline-primary': !isFullscreen, 'btn-primary': isFullscreen}">An</button>
            <button type="button" class="btn" (click)="disableFullscreen()" [ngClass]="{'btn-outline-primary': isFullscreen, 'btn-primary': !isFullscreen}">Aus</button>
          </div>
        </div>

        <fieldset [disabled]="animationEnabled">
          <div class="dropdown-divider mb-4"></div>
          <button type="submit" class="btn btn-lg btn-primary btn-block" [disabled]="configForm.invalid || animationEnabled">Aktualisieren</button>
          <div class="dropdown-divider mt-4"></div>
        </fieldset>
      </form>

      <div class="row mt-4">
        <div class="col-sm mb-sm-3">
          <button class="btn btn-secondary btn-block" (click)="exportSvg()">Download SVG</button>
        </div>
        <div class="col-sm mt-xs-2 mt-sm-2 mt-md-0">
          <button class="btn btn-secondary btn-block" (click)="toggleList()">
            Verlauf <span class="badge badge-light badge-pill">{{ list.length }}</span>
          </button>
        </div>
      </div>

      <div *ngIf="showList" class="list-group mt-4">
        <a href="#" *ngFor="let item of list.slice().reverse(); let i = index" class="list-group-item d-flex flex-row" (click)="restoreGraph(item)">
          <span class="text-muted pr-3">#{{ list.length - i }}</span>
          <div class="d-flex flex-column">
            <div class="">
              <span class="badge badge-primary  mr-2">
                {{ item.config.nodes }} Knoten
              </span>
              <span class="badge badge-primary">
                {{ item.config.spread.amount }} Linien
              </span>
            </div>
            <div>
              {{ item.date | amTimeAgo }}
            </div>
          </div>
        </a>
      </div>
    </div>
  </aside>
</div>
